<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JuegosYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">JuegosYa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="add-juegosya.html">Agregar juego</a>
            </li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario para agregar juegos -->
    <main class="container pt-3 pb-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Formulario de Registro</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" id="Juegosya-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del producto</label>
                        <input type="Text" class="form-control" id="name" placeholder="Nombre del producto" required>
                      </div>  

                      <div class="mb-3">
                        <label for="description" class="form-label">Descripción </label>
                        <textarea type="Text" class="form-control" id="description" placeholder="Descripción del producto" required></textarea>
                      </div>    
                      <div class="mb-3">
                        <label for="price" class="form-label">Precio </label>
                        <input type="number" class="form-control" id="price" placeholder="Precio del producto" required>
                      </div>  
                      <div class="mb-3">
                        <label for="genre" class="form-label">Genero </label>
                        <input type="texto" class="form-control" id="genre" placeholder="Genero del producto" required>
                      </div>        
                      <button type="submit" class="btn btn-success">Guardar Producto</button>         
                    </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
